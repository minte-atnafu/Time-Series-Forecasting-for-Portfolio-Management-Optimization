name: Simple CI/CD

on:
  push:
    branches: [ main ]   # Runs on every push to main
  pull_request:
    branches: [ main ]   # Runs on every PR to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      

      
